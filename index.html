<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In-Formed Drivers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Ideal Car</h1>
      <img src="img/logo.png" alt="Ideal Car logo">
    </header>

    <main>
      <form id="sampleForm" action="#" method="get">
        <fieldset>
          <legend>About You</legend>
          <label for="name">Name</label>
          <br>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="first name last name"
            size="25"
            required
            minlength="1"
            maxlength="80"
            pattern="^[A-Za-z]+\s[A-Za-z]+$"
          />
  
          <br><br>
  
          <label for="email">E-Mail</label>
          <br>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="xxxxxxxx@xxxxxx.com"
            size="25"
            required
            minlength="1"
            maxlength="60"
          />
        </fieldset>

        <fieldset>
          <legend>Your Ideal Car's Basics</legend>

          <label for="manufacturer">Manufacturer</label>
          <br>
          <select id="manufacturer" name="manufacturer" size="5" style="width: 200px">
            <!-- "Optgroup" creates header in dropdown
            to group items together -->
            <option value="bmw">BMW</option>
            <option value="ford">Ford</option>
            <option value="general-motors">General Motors</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="toyota">Toyota</option>
          </select>

          <br><br>

          <label for="license">License</label>
          <br>
          <input
            type="text"
            id="license"
            name="license"
            placeholder="license"
            size="25"
            minlength="6"
            maxlength="8"
          />

          <br><br>

          <label for="color">Color</label>
          <br>
          <input type="color" id="color" name="color" required>
        </fieldset>
  
          <!-- THE NAME FOR RADIO BUTTONS AND
          CHECKBOXES MUST BE THE SAME IF GROUPED
          TOGETHER -->
  
        <fieldset>
          <!-- Fieldset groups similar stuff together
          Legend defines and is for screen readers -->
          <legend>Drive Options</legend>
          <input
            type="checkbox"
            id="fourWheel"
            name="driveOptions"
            value="fourWheel"
          />
          <label for="fourWheel">Four-Wheel</label>
  
          <br>

          <input
            type="checkbox"
            id="frontWheel"
            name="driveOptions"
            value="frontWheel"
          />
          <label for="frontWheel">Front-Wheel</label>

          <br>
  
          <input
            type="checkbox"
            id="rearWheel"
            name="driveOptions"
            value="rearWheel"
          />
          <label for="rearWheel">Rear-Wheel</label>
  
          <br>
  
          <input
            type="checkbox"
            id="allWheel"
            name="driveOptions"
            value="allWheel"
          />
          <label for="allWheel">All-Wheel</label>
        </fieldset>
  
        <fieldset>
          <legend>Free Decoration</legend>
          <input
            type="radio"
            id="airFreshener"
            name="decorations"
            value="airFreshener"
          />
          <label for="airFreshener">Air Freshener</label>

          <br>

          <input
            type="radio"
            id="bobbleHead"
            name="decorations"
            value="bobbleHead"
          />
          <label for="bobbleHead">Bobble Head</label>

          <br>

          <input
            type="radio"
            id="rubberDuck"
            name="decorations"
            value="rubberDuck"
          />
          <label for="rubberDuck">Rubber Duck</label>
        </fieldset>

        <label for="comments">Additional Comments</label>
        <br>
            <textarea
              id="comments"
              name="comments"
              placeholder="comments"
            ></textarea>
  
          <br><br>
  
        <input type="submit" id="process" />
      </form>
    </main>
  </body>
</html>
